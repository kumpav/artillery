name: Run Artillery with Playwright

on:
  workflow_dispatch:

jobs:
  run-artillery:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Ensure the workflow has write permissions to the repository

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install -g artillery
          npm install -g playwright
          npm install @playwright/test
          npm install gh-pages --save-dev

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Generate timestamp
        id: timestamp
        run: echo "timestamp=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      - name: Run Artillery script
        run: |
          mkdir -p reports/${{ env.timestamp }}
          artillery run artillery.yml -o reports/${{ env.timestamp }}/report.json
          artillery report --output reports/${{ env.timestamp }}/report.html reports/${{ env.timestamp }}/report.json
        env:
          CI: true

      - name: Upload Artillery report
        uses: actions/upload-artifact@v4
        with:
          name: artillery-report
          path: reports/${{ env.timestamp }}/report.html

      - name: Deploy with gh-pages
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          npx gh-pages -d reports -u "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
